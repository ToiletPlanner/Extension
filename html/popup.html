<!DOCTYPE html>
<html>
	<head>
		<title>Occupied</title>
		
		<script src="lib/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="lib/jquery-ui.js" type="text/javascript"></script>
		<script src="lib/global.js" type="text/javascript"></script>
		<script src="lib/models.js" type="text/javascript"></script>
		<script src="lib/popup.js" type="text/javascript"></script>
		<link href="style/style.css" rel="stylesheet" />
		<link href="style/jquery-ui.css" rel="stylesheet" />
	</head>
	<body>
		<div id="tabs">
			<ul>
				<li><a href="#status">Status</a></li>
				<li><a href="#profile">Profile</a></li>
			</ul>
			<div id="status">
				<table>
					<thead>
						<tr>
							<th>Room</th>
						</tr>
					</thead>
					<tbody id="rooms">
						<tr>
							<td class="name"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="profile">
			<table>
				<thead><tr>
					<th>Location</th><th>Subscribed</th>
				</tr></thead>
				<!-- Todo: Generate table body -->
				<tbody data-bind="foreach: location">
					<tr>
						<td data-bind="text: name"></td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</body>
</html>
