<!DOCTYPE html>
<html>
	<head>
		<title>Occupied</title>
		
		<script src="lib/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="lib/jquery-ui.js" type="text/javascript"></script>
		<script src="lib/popup.js" type="text/javascript"></script>
		<link href="style/style.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Rooms</h1>
		</header>
		<div id="reservation" style="display: none;">
		<form>
			<label for="date">Date</label><br />
			<input type="date" name="date" id="date" /><br />
			<label for="time">Starting time</label><br />
			<input type="time" name="time" id="time" /><br />
			<label for="length">Duration (Hours : Minutes)</label><br />
			<input type="time" id="length" name="length" />
			<br />
			<br />
			<input type="submit" id="reserve" name="reserve" value="Reserve" />
		</form>
		</div>
		<table id="roomtable">
			<tbody id="rooms">
			</tbody>
		</table>
	</body>
</html>
